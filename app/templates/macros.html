{% macro displayPitches(pitches)%}
<div class="container-fluid">
    <div class="row">
    {% for pitch in pitches %}
    <div class="category col-md-12">
        <div class="jumbotron">
            <h5 class="title">{{pitch.category}}</h5>
            <h3> {{pitch.pitch_title}}</h3>
            <p>{{pitch.content}}</p>
            <a href="{{url_for('auth.login')}}">View More</a>
        </div>
    </div>
    {% endfor %}
    </div>
</div>
{% endmacro %}
